<html>
	<head>
		<title>D&D 5e DM tools</title>
			<link href="dm-tools.css" rel="stylesheet">
			<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
			<script type='text/javascript' src='//localhost:9091/livereload.js'></script>
		<body>
			<div id="players" class='element'>
		    <h1>players</h1>
		    <table class="element-table">
		    	<tr>
		            <th>name</th>
		            <th>level</th>
		        </tr>
		        <!-- ko foreach: players -->
		        <tr class="element-table-content-row">
		        	<td><input class="element-input" data-bind="textInput: name" /></td>
		            <td><input class="element-input small" data-bind="textInput: level" /></td>
		            <td data-bind="click: $root.removePlayer"><image class="element-table-icon show-on-hover " src="images/icon-delete.png"></image></td>
		        </tr>
		        <!-- /ko -->
		        
		    </table>
		    
		    <button data-bind="click: addPlayer">add player</button>
		</div>

		<div id="monsters" class='element'>
		    <h1>Monsters</h1>
		    <table class="element-table">
		        <tr>
		            <th>Monster</th>
		            <th>Level</th>
		            <th>Amount</th>
		            <td></td>
		        </tr>
		        <!-- ko foreach: monsters -->
		        <tr class="element-table-content-row">
		            <td data-bind="text: $index" />
		            <td><input class="element-input small" data-bind="textInput: level" /></td>
		            <td><input class="element-input small" data-bind="textInput: amount" /></td>
		            <td data-bind="click: $root.removePlayer"><image class="element-table-icon show-on-hover " src="images/icon-delete.png"></image></td>
		        </tr>
		        <!-- /ko -->
		    </table>
		    
		    <div class="element-encounter-difficulty">
			    <span class="element-encounter-difficulty-label">Easy</span>
			    <span class="element-encounter-difficulty-label">Medium</span>
			    <span class="element-encounter-difficulty-label">Hard</span>
			    <span class="element-encounter-difficulty-label">Very hard</span>
			    
			    <div class="element-encounter-difficulty-bar">
			        <div class="element-encounter-difficulty-indicator" data-bind="style: {left: difficultyDistance()}" ></div>
			    </div>
		    </div>
		    
		    <button data-bind="click: addMonster">Add</button>
		</div>

		<script type='text/javascript' src="dm-tools.js"></script>
		</body>
	</head>
</html>
