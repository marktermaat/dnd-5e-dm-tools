<html>
	<head>
		<title>D&D 5e DM tools</title>
			<link href="dm-tools.css" rel="stylesheet">
			<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
			<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
			<script type='text/javascript' src='//localhost:9091/livereload.js'></script>
		<body>
			<div id="players" class='element'>
		    <h1 class='element-header'>players</h1>
		    <table class="table">
		    	<tr>
		            <th>name</th>
		            <th>level</th>
		        </tr>
		        <!-- ko foreach: players -->
		        <tr class="table-hoverable-row">
		        	<td><input class="input" data-bind="textInput: name" /></td>
		            <td><input class="input mod-small" data-bind="textInput: level" /></td>
		            <td data-bind="click: $root.removePlayer"><image class="icon mod-show-on-hover " src="images/icon-delete.png"></image></td>
		        </tr>
		        <!-- /ko -->
		        
		    </table>
		    
		    <button class='button' data-bind="click: addPlayer">add player</button>
		</div>

		<div id="monsters" class='element'>
		    <h1 class='element-header'>monsters</h1>
		    <table class="table">
		        <tr>
		            <th>Monster</th>
		            <th>Level</th>
		            <th>Amount</th>
		            <td></td>
		        </tr>
		        <!-- ko foreach: monsters -->
		        <tr class="table-hoverable-row">
		            <td data-bind="text: $index" />
		            <td><input class="input mod-small" data-bind="textInput: level" /></td>
		            <td><input class="input mod-small" data-bind="textInput: amount" /></td>
		            <td data-bind="click: $root.removePlayer"><image class="icon mod-show-on-hover " src="images/icon-delete.png"></image></td>
		        </tr>
		        <!-- /ko -->
		    </table>
		    
		    <div class="element-encounter-difficulty">
			    <span class="element-encounter-difficulty-label">easy</span>
			    <span class="element-encounter-difficulty-label">medium</span>
			    <span class="element-encounter-difficulty-label">hard</span>
			    <span class="element-encounter-difficulty-label">epic</span>
			    
			    <div class="element-encounter-difficulty-bar">
			        <div class="element-encounter-difficulty-indicator" data-bind="style: {left: difficultyDistance()}" ></div>
			    </div>
		    </div>
		    
		    <button class='button' data-bind="click: addMonster">add monster</button>
		</div>

		<div id="initiative-tracker" class="element">
			<h1 class='element-header'>initiative tracker</h1>
		    <table class="table">
		    	<tr>
		            <th>Name</th>
		            <th>Initiative</th>
		        </tr>
		        <!-- ko foreach: sortedParticipants -->
		        <tr class="table-hoverable-row" data-bind="css: { 'table-highlight-row': !hasInitiative() }">
		            <td><input class="input" data-bind="textInput: name" /></td>
		            <td><input class="input mod-small" data-bind="textInput: initiative" /></td>
		            <td data-bind="click: $root.removePlayer"><image class="icon mod-show-on-hover " src="images/icon-delete.png"></image></td>
		        </tr>
		        <!-- /ko -->
		    </table>

		    <!-- ko foreach: participants -->
		    <span data-bind="text: name"></span>
		    <!-- /ko -->

		    <button class='button' data-bind="click: reset">reset</button>
		    <button class='button' data-bind="click: addParticipant">add participant</button>
		</div>

		<script type='text/javascript' src="dm-tools.js"></script>
		</body>
	</head>
</html>
